<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Javascript Code Quiz</title>
</head>
<body>
    <header>
        
        <h4>View Highscores</h4>
        <h4 id="time-countdown"></h4>
    
    </header>

    <main>
        <h1>Coding Quiz Challenge</h1>

        <section id="container">
            <div class="start-page">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Debitis minima quia ad harum ducimus a sed possimus magni explicabo veniam odit dolore autem amet labore mollitia illo, libero officiis est?</p>

            </div>
            <div id="content">
            <h2 id="questions" data-state="hidden"></h2>
            <ul id="list">
             
            </ul>

            <div id="reset"></div>
            <div id="go-back"></div>
        </div>
        </section>

       
    </main>

    <script src="./assets/script.js"></script>
